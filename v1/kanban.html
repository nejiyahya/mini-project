<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kanban Board</title>
	<link rel="stylesheet" href="assets/libs/bootstrap-5.0.2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/libs/dragula/dragula.min.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!-- Container fluid -->
	<div class="container-fluid p-4">
		<div class="row">
			<div class="col-12 mb-3">
				<span class="h1">Product Roadmap</span>
				<button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#add-new-group"> <i class="fa fa-plus" aria-hidden="true"></i> Add New Group</button>
				<a href="javascript:logout();" class="float-end">Logout</a>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div style="position: relative;">
					<div class="task-kanban-container"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- MODAL NEW GROUP -->
	<div class="modal fade" id="add-new-group" tabindex="-1" aria-labelledby="addNewGroupLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="addNewGroupLabel">Add New Group</h5>
	      </div>
	      <div class="modal-body">
	        <form id="form-add-new-group">
	          <div class="mb-3">
	            <label for="title" class="col-form-label">Title</label>
	            <input type="text" class="form-control" id="title" name="title">
	          </div>
	          <div class="mb-3">
	            <label for="description" class="col-form-label">Description</label>
	            <textarea class="form-control" id="description" name="description"></textarea>
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
	        <button type="submit" class="btn btn-primary" id="submit-new-group">Submit</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- MODAL NEW TASK -->
	<div class="modal fade" id="add-new-task" tabindex="-1" aria-labelledby="addNewTaskLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="addNewTaskLabel">Create Task</h5>
	      </div>
	      <div class="modal-body">
	        <form id="form-add-new-task">
				<div class="mb-3">
					<label for="name" class="col-form-label">Task Name</label>
					<input type="text" class="form-control" id="name" name="name">
				</div>
				<div class="mb-3 w-50">
					<label for="progress_percentage" class="col-form-label">Progress</label>
					<input type="text" class="form-control" id="progress_percentage" name="progress_percentage">
				</div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
	        <button type="submit" class="btn btn-primary" id="submit-new-task">Save Task</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- MODAL EDIT TASK -->
	<div class="modal fade" id="edit-task" tabindex="-1" aria-labelledby="editTaskLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="editTaskLabel">Edit Task</h5>
	      </div>
	      <div class="modal-body">
	        <form id="form-edit-task">
				<div class="mb-3">
					<label for="name" class="col-form-label">Task Name</label>
					<input type="text" class="form-control" id="name" name="name">
				</div>
				<div class="mb-3 w-50">
					<label for="progress_percentage" class="col-form-label">Progress</label>
					<input type="text" class="form-control" id="progress_percentage" name="progress_percentage">
				</div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
	        <button type="submit" class="btn btn-primary" id="submit-edit-task">Save Task</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- MODAL DELETE TASK -->
	<div class="modal fade" id="delete-task" tabindex="-1" aria-labelledby="deleteTaskLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title text-danger" id="deleteTaskLabel">
	        	<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
	        	<span class="ms-1">Delete Task</span>
	    	</h5>
	      </div>
	      <div class="modal-body">
	        Are you sure want to delete this task? your action canâ€™t be reverted.
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
	        <button type="submit" class="btn btn-danger" id="submit-delete-task">Delete</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/libs/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
	<script src="assets/libs/dragula/dragula.min.js"></script>
	<script src="assets/js/common.js"></script>
	<script src="assets/js/main.js"></script>
	<script type="text/javascript">
		var main = new Main();
	</script>
</body>
</html>
